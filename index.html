<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AziPeak · Dual-Compare v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              gh: { canvas: "#f6f8fa", border: "#d0d7de", muted: "#636c76", darkCanvas: "#0d1117", darkBorder: "#30363d", darkMuted: "#8b949e" },
            },
          },
        },
      };
    </script>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; }
      .mono { font-family: "JetBrains Mono", monospace; }
      .gh-container { border: 1px solid var(--border-color); border-radius: 6px; overflow: hidden; background-color: var(--container-bg); }
      :root { --border-color: #d0d7de; --container-bg: #ffffff; }
      .dark { --border-color: #30363d; --container-bg: #161b22; }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d0d7de; border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #484f58; }
      .rank-1 { color: #cf222e; font-weight: 800; border-left: 4px solid #cf222e; }
    </style>
  </head>
  <body class="min-h-screen flex flex-col dark:bg-gh-darkCanvas bg-white text-gh-default dark:text-gh-darkMuted">
    <!-- Navbar -->
    <nav class="bg-[#24292f] dark:bg-[#010409] text-white py-3 px-4 flex justify-between items-center shrink-0 shadow-lg">
      <div class="flex items-center gap-4">
        <svg height="28" viewBox="0 0 16 16" width="28" class="fill-white"><path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path></svg>
        <div class="flex flex-col">
            <span class="text-sm font-bold leading-none">AziPeak</span>
            <span class="text-[10px] opacity-60">Dual-Signal Compare Engine</span>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <button id="restartBtn" class="text-xs bg-white/10 hover:bg-white/20 px-3 py-1.5 rounded-md flex items-center gap-1 transition">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 10H7V6M7 6C4.31 8.17 3 11.42 3 14C3 19 7 23 12 23C17 23 21 19 21 14C21 9 17 5 12 5C10.5 5 9.04 5.33 7.73 5.91L7 6Z"></path></svg>
          <span>重置畫面</span>
        </button>
        <button id="themeToggle" class="p-2 rounded-md hover:bg-white/10 transition-all">
            <svg id="sunIcon" class="hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="moonIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
      </div>
    </nav>

    <main class="max-w-[1600px] mx-auto px-4 py-4 w-full flex-grow">
      
      <!-- Upload Section -->
      <div id="uploadSection" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div id="dropZoneA" onclick="document.getElementById('fileInputA').click()" class="p-6 text-center border-2 border-dashed border-gh-border dark:border-gh-darkBorder rounded-lg bg-gh-canvas dark:bg-transparent cursor-pointer hover:border-blue-500 transition-all group">
            <input type="file" id="fileInputA" class="hidden" accept=".json" onchange="handleFileSelect(this, 'A')" />
            <div id="statusA" class="text-blue-600 dark:text-blue-400 font-bold mb-1 hidden text-xs">● 檔案 A 已載入</div>
            <p class="text-sm font-bold">上傳數據檔案 A</p>
            <p class="text-[10px] text-gh-muted">Click or Drag JSON</p>
        </div>
        <div id="dropZoneB" onclick="document.getElementById('fileInputB').click()" class="p-6 text-center border-2 border-dashed border-gh-border dark:border-gh-darkBorder rounded-lg bg-gh-canvas dark:bg-transparent cursor-pointer hover:border-green-500 transition-all group">
            <input type="file" id="fileInputB" class="hidden" accept=".json" onchange="handleFileSelect(this, 'B')" />
            <div id="statusB" class="text-green-600 dark:text-green-400 font-bold mb-1 hidden text-xs">● 檔案 B 已載入</div>
            <p class="text-sm font-bold">上傳數據檔案 B</p>
            <p class="text-[10px] text-gh-muted">Click or Drag JSON</p>
        </div>
      </div>

      <!-- Result Section -->
      <div id="resultSection" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-4">
        
        <!-- SIDE A -->
        <div class="space-y-4">
            <div class="flex items-center justify-between bg-blue-50 dark:bg-blue-900/10 p-2 rounded border border-blue-200 dark:border-blue-800/50">
                <span class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded font-bold">SIDE A</span>
                <span id="nameA" class="text-xs mono truncate max-w-[200px] opacity-70"></span>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <div class="gh-container p-2 text-center"><p class="text-[9px] text-gh-muted uppercase font-bold">Peak Azi</p><p id="peakA" class="mono text-sm text-blue-600 font-bold">-</p></div>
                <div class="gh-container p-2 text-center"><p class="text-[9px] text-gh-muted uppercase font-bold">Avg Intensity</p><p id="avgA" class="mono text-sm font-bold">-</p></div>
                <div class="gh-container p-2 text-center"><p class="text-[9px] text-gh-muted uppercase font-bold">Data Count</p><p id="pointsA" class="mono text-sm font-bold">-</p></div>
            </div>
            <div class="gh-container p-4">
                <div class="h-[320px]"><canvas id="chartA"></canvas></div>
            </div>
            <div class="gh-container max-h-[300px] overflow-y-auto custom-scrollbar">
                <table class="w-full text-xs">
                    <thead class="sticky top-0 bg-gh-canvas dark:bg-gh-darkCanvas text-[10px]">
                        <tr><th class="px-3 py-2 text-left">RANK</th><th class="px-3 py-2 text-left">AZIMUTH</th><th class="px-3 py-2 text-right">INTENSITY</th></tr>
                    </thead>
                    <tbody id="rankA"></tbody>
                </table>
            </div>
        </div>

        <!-- SIDE B -->
        <div class="space-y-4">
            <div class="flex items-center justify-between bg-green-50 dark:bg-green-900/10 p-2 rounded border border-green-200 dark:border-green-800/50">
                <span class="bg-green-600 text-white text-[10px] px-2 py-0.5 rounded font-bold">SIDE B</span>
                <span id="nameB" class="text-xs mono truncate max-w-[200px] opacity-70"></span>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <div class="gh-container p-2 text-center"><p class="text-[9px] text-gh-muted uppercase font-bold">Peak Azi</p><p id="peakB" class="mono text-sm text-green-600 font-bold">-</p></div>
                <div class="gh-container p-2 text-center"><p class="text-[9px] text-gh-muted uppercase font-bold">Avg Intensity</p><p id="avgB" class="mono text-sm font-bold">-</p></div>
                <div class="gh-container p-2 text-center"><p class="text-[9px] text-gh-muted uppercase font-bold">Data Count</p><p id="pointsB" class="mono text-sm font-bold">-</p></div>
            </div>
            <div class="gh-container p-4">
                <div class="h-[320px]"><canvas id="chartB"></canvas></div>
            </div>
            <div class="gh-container max-h-[300px] overflow-y-auto custom-scrollbar">
                <table class="w-full text-xs">
                    <thead class="sticky top-0 bg-gh-canvas dark:bg-gh-darkCanvas text-[10px]">
                        <tr><th class="px-3 py-2 text-left">RANK</th><th class="px-3 py-2 text-left">AZIMUTH</th><th class="px-3 py-2 text-right">INTENSITY</th></tr>
                    </thead>
                    <tbody id="rankB"></tbody>
                </table>
            </div>
        </div>

      </div>
    </main>

    <script>
      const state = {
        A: { points: [], sorted: [], chart: null, fileName: "" },
        B: { points: [], sorted: [], chart: null, fileName: "" }
      };

      const themeToggle = document.getElementById("themeToggle");
      const sunIcon = document.getElementById("sunIcon");
      const moonIcon = document.getElementById("moonIcon");

      // Theme Init
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        sunIcon.classList.remove("hidden"); moonIcon.classList.add("hidden");
      }
      themeToggle.addEventListener("click", () => {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.theme = isDark ? "dark" : "light";
        sunIcon.classList.toggle("hidden"); moonIcon.classList.toggle("hidden");
        ['A', 'B'].forEach(side => { if(state[side].points.length) updateChart(side); });
      });

      function handleFileSelect(input, side) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const json = JSON.parse(e.target.result);
            state[side].fileName = file.name;
            processSideData(side, json);
            document.getElementById(`status${side}`).classList.remove('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
          } catch (err) { alert("JSON Format Error"); }
        };
        reader.readAsText(file);
      }

      function processSideData(side, data) {
        const points = data.map(i => ({ x: i[0], y: i[1] })).sort((a,b) => a.x - b.x);
        state[side].points = points;
        state[side].sorted = [...points].sort((a,b) => b.y - a.y);
        const topOne = state[side].sorted[0];
        
        document.getElementById(`name${side}`).innerText = state[side].fileName;
        document.getElementById(`peak${side}`).innerText = `${topOne.x.toFixed(2)}°`;
        document.getElementById(`avg${side}`).innerText = Math.round(points.reduce((a,b)=>a+b.y,0)/points.length).toLocaleString();
        document.getElementById(`points${side}`).innerText = points.length;

        renderRank(side, state[side].sorted.slice(0, 50));
        updateChart(side);
      }

      function renderRank(side, data) {
        const tbody = document.getElementById(`rank${side}`);
        tbody.innerHTML = data.map((item, i) => `
          <tr class="${i < 10 ? 'bg-red-50/50 dark:bg-red-900/5' : ''} border-b border-gh-border dark:border-gh-darkBorder/50">
            <td class="px-3 py-2 font-bold ${i < 3 ? 'text-red-600' : ''}">#${i+1}</td>
            <td class="px-3 py-2 mono">${item.x.toFixed(2)}°</td>
            <td class="px-3 py-2 text-right font-bold mono">${Math.round(item.y).toLocaleString()}</td>
          </tr>
        `).join("");
      }

      function updateChart(side) {
        const ctx = document.getElementById(`chart${side}`).getContext('2d');
        const isDark = document.documentElement.classList.contains("dark");
        const allData = state[side].points;
        const topTen = state[side].sorted.slice(0, 10);
        
        // --- 核心演算法：計算紅線連線 ---
        const topTenSorted = [...topTen].sort((a, b) => a.x - b.x);
        const consecutiveGroups = [];
        if (topTenSorted.length > 0) {
          let currentGroup = [topTenSorted[0]];
          for (let i = 1; i < topTenSorted.length; i++) {
            const prev = topTenSorted[i - 1];
            const curr = topTenSorted[i];
            const prevIdx = allData.findIndex(d => d.x === prev.x && d.y === prev.y);
            const currIdx = allData.findIndex(d => d.x === curr.x && d.y === curr.y);
            if (Math.abs(currIdx - prevIdx) === 1) {
              currentGroup.push(curr);
            } else {
              if (currentGroup.length > 1) consecutiveGroups.push([...currentGroup]);
              currentGroup = [curr];
            }
          }
          if (currentGroup.length > 1) consecutiveGroups.push(currentGroup);
        }

        const isTopTen = (p) => topTen.some(t => t.x === p.x && t.y === p.y);
        const themeColor = side === 'A' ? '#0969da' : '#1a7f37';
        const datasets = [];

        // 1. 底層光譜線
        datasets.push({
          data: allData,
          borderColor: themeColor,
          borderWidth: 1.5,
          pointRadius: 0,
          tension: 0.2,
          fill: true,
          backgroundColor: side === 'A' ? 'rgba(9, 105, 218, 0.04)' : 'rgba(26, 127, 55, 0.04)',
          order: 10
        });

        // 2. 背景數據點 (縮小版)
        datasets.push({
          data: allData,
          showLine: false,
          pointBackgroundColor: allData.map(p => isTopTen(p) ? 'transparent' : themeColor),
          pointBorderColor: 'transparent',
          pointRadius: allData.map(p => isTopTen(p) ? 0 : 1.5),
          order: 9
        });

        // 3. 紅色連線 (關鍵：紅線回來了！)
        consecutiveGroups.forEach(group => {
          datasets.push({
            data: group,
            borderColor: '#cf222e',
            borderWidth: 3,
            pointRadius: 0,
            fill: false,
            tension: 0.2,
            order: 2
          });
        });

        // 4. 紅色峰值大點
        datasets.push({
          data: topTen,
          showLine: false,
          pointBackgroundColor: '#cf222e',
          pointBorderColor: '#fff',
          pointBorderWidth: 1.5,
          pointRadius: 5,
          order: 1
        });

        if (state[side].chart) state[side].chart.destroy();
        state[side].chart = new Chart(ctx, {
          type: 'line',
          data: { datasets },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { intersect: false, mode: 'index' },
            scales: {
              x: { type: 'linear', grid: { color: isDark ? '#30363d' : '#f0f0f0' }, ticks: { font: { family: 'mono', size: 9 }, color: isDark ? '#8b949e' : '#636c76' } },
              y: { grid: { color: isDark ? '#30363d' : '#f0f0f0' }, ticks: { font: { family: 'mono', size: 9 }, color: isDark ? '#8b949e' : '#636c76' } }
            },
            plugins: { legend: { display: false } }
          }
        });
      }

      document.getElementById("restartBtn").addEventListener("click", () => location.reload());
    </script>
  </body>
</html>
