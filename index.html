<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AziPeak 數據分析儀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .drop-zone.drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        /* 自定義捲軸樣式 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* 漸層卡片 */
        .gradient-card-red {
            background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
        }
        .glow-red {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div class="max-w-6xl mx-auto px-4 py-12">
        <!-- 標題區 -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-black text-slate-800 mb-4 tracking-tight">AziPeak <span class="text-blue-600">Pro</span></h1>
            <p class="text-slate-500 text-lg">深度方位角強度分析系統</p>
        </header>

        <!-- 上傳區 -->
        <div id="dropZone" class="drop-zone bg-white rounded-3xl p-16 text-center cursor-pointer mb-8 shadow-sm hover:shadow-xl transition-all duration-500 border-slate-200">
            <input type="file" id="fileInput" class="hidden" accept=".json">
            <div class="flex flex-col items-center">
                <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-6">
                    <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                </div>
                <p class="text-2xl font-bold text-slate-700">拖放 JSON 檔案開始深度分析</p>
                <p class="text-slate-400 mt-2">系統將自動識別峰值、連續波段並計算關鍵統計指標</p>
            </div>
        </div>

        <!-- 結果區 (初始隱藏) -->
        <div id="resultSection" class="hidden animate-in fade-in slide-in-from-bottom-8 duration-700 space-y-8">
            
            <!-- 檔案資訊顯示區 -->
            <div class="flex items-center justify-between bg-slate-900 p-5 rounded-2xl shadow-lg">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-500 p-2 rounded-lg text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <span class="text-xs text-slate-400 uppercase tracking-widest font-bold">Active Dataset</span>
                        <h3 id="displayFileName" class="text-xl font-bold text-white leading-tight">-</h3>
                    </div>
                </div>
                <button onclick="location.reload()" class="bg-slate-800 text-white border border-slate-700 px-6 py-2 rounded-xl hover:bg-slate-700 transition-all font-medium">重置系統</button>
            </div>

            <!-- 主圖表區 -->
            <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                <div class="flex justify-between items-end mb-6">
                    <h2 class="text-2xl font-bold flex items-center">
                        <span class="w-3 h-8 bg-red-500 rounded-full mr-3"></span>
                        深度光譜強度分佈
                    </h2>
                    <div class="flex space-x-4 text-xs font-bold uppercase tracking-tighter">
                        <span class="flex items-center text-red-500"><span class="w-3 h-3 bg-red-500 rounded-full mr-1 glow-red"></span> 主要峰值</span>
                        <span class="flex items-center text-blue-800"><span class="w-3 h-3 bg-blue-800 rounded-full mr-1"></span> 背景數據</span>
                    </div>
                </div>
                <div class="h-[500px] w-full">
                    <canvas id="intensityChart"></canvas>
                </div>
            </div>

            <!-- 下方數據面板 -->
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- 排行榜 (前 50 名) -->
                <div class="lg:col-span-3 bg-white p-8 rounded-3xl shadow-xl border border-slate-100 flex flex-col h-[600px]">
                    <h2 class="text-2xl font-bold mb-6 text-slate-800">強度排行榜 (Top 50)</h2>
                    <div class="overflow-y-auto custom-scrollbar flex-grow pr-4">
                        <table class="w-full text-left">
                            <thead class="sticky top-0 bg-white z-10">
                                <tr class="border-b-2 border-slate-100 text-slate-400 text-sm uppercase tracking-wider">
                                    <th class="py-4 font-bold">Rank</th>
                                    <th class="py-4 font-bold">方位角 (Azimuth)</th>
                                    <th class="py-4 font-bold text-right">強度 (Intensity)</th>
                                </tr>
                            </thead>
                            <tbody id="topFiftyTableBody">
                                <!-- 動態生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 深度統計面板 -->
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100 gradient-card-red border-l-8 border-l-red-500">
                        <p class="text-xs font-black text-red-400 uppercase mb-1">Peak Max</p>
                        <p id="maxAzimuth" class="text-3xl font-black text-slate-800">-</p>
                        <p class="text-xs text-slate-400 mt-1">最高峰方位角</p>
                    </div>

                    <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                        <p class="text-xs font-black text-blue-600 uppercase mb-1">Global Avg</p>
                        <p id="avgIntensity" class="text-3xl font-black text-slate-800">-</p>
                        <p class="text-xs text-slate-400 mt-1">全域平均強度</p>
                    </div>

                    <div class="bg-slate-900 p-6 rounded-3xl shadow-lg text-white">
                        <p class="text-xs font-black text-slate-500 uppercase mb-1 font-mono">Top 10 Average</p>
                        <p id="topTenAvg" class="text-3xl font-black text-red-500">-</p>
                        <div class="mt-4 h-1 w-full bg-slate-800 rounded-full overflow-hidden">
                            <div class="h-full bg-red-500 w-full animate-pulse"></div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                        <p class="text-xs font-black text-slate-400 uppercase mb-1">Data Points</p>
                        <p id="totalPoints" class="text-3xl font-black text-slate-800">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultSection = document.getElementById('resultSection');
        const displayFileName = document.getElementById('displayFileName');
        let myChart = null;

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            displayFileName.innerText = file.name;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    processData(data);
                } catch (err) {
                    alert('數據格式錯誤，請提供正確的 JSON。');
                }
            };
            reader.readAsText(file);
        }

        function processData(data) {
            const formattedData = data.map((item, index) => ({
                x: item[0],
                y: item[1],
                originalIndex: index
            }));

            const sorted = [...formattedData].sort((a, b) => b.y - a.y);
            const topFifty = sorted.slice(0, 50);
            const topTen = sorted.slice(0, 10);

            const tableBody = document.getElementById('topFiftyTableBody');
            tableBody.innerHTML = '';
            topFifty.forEach((item, index) => {
                const isTopTen = index < 10;
                const row = `
                    <tr class="group border-b border-slate-50 hover:bg-slate-50 transition-all">
                        <td class="py-5">
                            <span class="inline-flex items-center justify-center w-8 h-8 rounded-lg font-bold text-xs ${isTopTen ? 'bg-red-500 text-white glow-red' : 'bg-slate-100 text-slate-400'}">
                                ${index + 1}
                            </span>
                        </td>
                        <td class="py-5">
                            <span class="text-lg font-bold text-slate-700">${item.x}</span>
                            <span class="text-slate-300 text-sm ml-1">°</span>
                        </td>
                        <td class="py-5 text-right">
                            <span class="text-xl font-mono ${isTopTen ? 'text-red-600 font-black' : 'text-blue-700 font-bold'}">
                                ${item.y.toLocaleString()}
                            </span>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            const total = formattedData.reduce((acc, curr) => acc + curr.y, 0);
            const tenAvg = topTen.reduce((acc, curr) => acc + curr.y, 0) / 10;
            
            document.getElementById('maxAzimuth').innerText = `${topTen[0].x}°`;
            document.getElementById('avgIntensity').innerText = (total / formattedData.length).toFixed(1);
            document.getElementById('topTenAvg').innerText = Math.round(tenAvg).toLocaleString();
            document.getElementById('totalPoints').innerText = formattedData.length;

            const peakLineSegments = [];
            const sortedTopTenByOriginal = [...topTen].sort((a, b) => a.originalIndex - b.originalIndex);
            
            if (sortedTopTenByOriginal.length > 0) {
                let currentSegment = [sortedTopTenByOriginal[0]];
                for (let i = 1; i < sortedTopTenByOriginal.length; i++) {
                    if (sortedTopTenByOriginal[i].originalIndex === sortedTopTenByOriginal[i-1].originalIndex + 1) {
                        currentSegment.push(sortedTopTenByOriginal[i]);
                    } else {
                        if (currentSegment.length > 1) peakLineSegments.push([...currentSegment]);
                        currentSegment = [sortedTopTenByOriginal[i]];
                    }
                }
                if (currentSegment.length > 1) peakLineSegments.push(currentSegment);
            }

            renderChart(formattedData, topTen, peakLineSegments);
            resultSection.classList.remove('hidden');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function renderChart(allData, topTen, peakLineSegments) {
            const ctx = document.getElementById('intensityChart').getContext('2d');
            if (myChart) myChart.destroy();

            const datasets = [
                {
                    label: '數據背景',
                    data: allData,
                    borderColor: 'rgba(30, 64, 175, 0.8)', // 加深的靛藍色
                    backgroundColor: 'rgba(30, 64, 175, 0.1)', // 同步調深背景填充
                    borderWidth: 1.5,
                    fill: true,
                    tension: 0.3,
                    pointRadius: 2,
                    pointBackgroundColor: 'rgba(30, 64, 175, 0.6)', // 點的顏色也加深
                    pointBorderColor: 'transparent',
                    order: 10
                },
                {
                    label: '峰值中心',
                    data: topTen,
                    backgroundColor: '#ef4444',
                    borderColor: '#ffffff',
                    borderWidth: 3,
                    pointRadius: 8,
                    pointHoverRadius: 12,
                    showLine: false,
                    type: 'scatter',
                    order: 1
                }
            ];

            peakLineSegments.forEach((segment) => {
                datasets.push({
                    label: '',
                    data: segment,
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.15)',
                    borderWidth: 5,
                    fill: 'origin',
                    tension: 0.1,
                    pointRadius: 0,
                    showLine: true,
                    order: 2
                });
            });

            myChart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 2000, easing: 'easeOutQuart' },
                    interaction: { mode: 'nearest', intersect: false },
                    scales: {
                        x: {
                            type: 'linear',
                            grid: { borderDash: [5, 5], color: '#e2e8f0' },
                            title: { display: true, text: 'Azimuth (°)', font: { weight: 'bold' } }
                        },
                        y: {
                            beginAtZero: true,
                            grid: { color: '#f1f5f9' },
                            title: { display: true, text: 'Intensity', font: { weight: 'bold' } }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#0f172a',
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 13 },
                            padding: 16,
                            cornerRadius: 12,
                            displayColors: false,
                            callbacks: {
                                label: (c) => ` 角度: ${c.parsed.x}° | 強度: ${c.parsed.y.toLocaleString()}`
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
