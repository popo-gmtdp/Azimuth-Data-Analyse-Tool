<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AziPeak 數據分析儀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .drop-zone.drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        /* 自定義捲軸樣式用於長表格 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div class="max-w-5xl mx-auto px-4 py-12">
        <!-- 標題區 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-slate-800 mb-4">AziPeak 數據分析儀</h1>
            <p class="text-slate-600">上傳您的 JSON 檔案以獲取強度分析報告與互動圖表</p>
        </header>

        <!-- 上傳區 -->
        <div id="dropZone" class="drop-zone bg-white rounded-2xl p-12 text-center cursor-pointer mb-8 shadow-sm hover:shadow-md">
            <input type="file" id="fileInput" class="hidden" accept=".json">
            <div class="flex flex-col items-center">
                <svg class="w-16 h-16 text-blue-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="text-xl font-medium text-slate-700">點擊或拖放 JSON 檔案至此</p>
                <p class="text-sm text-slate-400 mt-2">支援格式：.json (數據結構為 [[方位角, 強度], ...])</p>
            </div>
        </div>

        <!-- 結果區 (初始隱藏) -->
        <div id="resultSection" class="hidden space-y-8">
            
            <!-- 檔案資訊顯示區 -->
            <div class="flex items-center justify-between bg-blue-50 border border-blue-100 p-4 rounded-xl">
                <div class="flex items-center space-x-3">
                    <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"></path>
                    </svg>
                    <div>
                        <span class="text-sm text-blue-500 font-medium">當前分析檔案</span>
                        <h3 id="displayFileName" class="text-lg font-bold text-blue-900 leading-tight">-</h3>
                    </div>
                </div>
                <button onclick="location.reload()" class="text-sm bg-white text-blue-600 px-3 py-1 rounded-md shadow-sm hover:bg-blue-50 transition-colors">重新上傳</button>
            </div>

            <!-- 圖表區 -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <span class="w-2 h-6 bg-blue-500 rounded-full mr-2"></span>
                    數據分佈圖 (紅點：前10名，淡藍點：其餘數據)
                </h2>
                <div class="h-[450px] w-full">
                    <canvas id="intensityChart"></canvas>
                </div>
            </div>

            <!-- 表格與洞察 -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- 排行榜 (前 50 名) -->
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col h-[500px]">
                    <h2 class="text-xl font-bold mb-4 text-blue-600">強度前 50 名排行</h2>
                    <div class="overflow-y-auto custom-scrollbar flex-grow pr-2">
                        <table class="w-full text-left">
                            <thead class="sticky top-0 bg-white shadow-sm">
                                <tr class="border-b border-slate-100">
                                    <th class="py-3 font-semibold text-slate-600">排名</th>
                                    <th class="py-3 font-semibold text-slate-600">方位角 (°)</th>
                                    <th class="py-3 font-semibold text-slate-600">強度</th>
                                </tr>
                            </thead>
                            <tbody id="topFiftyTableBody">
                                <!-- 動態生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 數據統計 -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-fit">
                    <h2 class="text-xl font-bold mb-4 text-emerald-600">快速統計</h2>
                    <div id="statsContent" class="space-y-4">
                        <div class="p-4 bg-slate-50 rounded-lg">
                            <p class="text-sm text-slate-500">最大強度方位角</p>
                            <p id="maxAzimuth" class="text-2xl font-bold text-slate-800">-</p>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-lg">
                            <p class="text-sm text-slate-500">平均強度</p>
                            <p id="avgIntensity" class="text-2xl font-bold text-slate-800">-</p>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-lg border-l-4 border-red-400">
                            <p class="text-sm text-slate-500 font-bold">前10名平均</p>
                            <p id="topTenAvg" class="text-2xl font-bold text-red-600">-</p>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-lg">
                            <p class="text-sm text-slate-500">數據點總數</p>
                            <p id="totalPoints" class="text-2xl font-bold text-slate-800">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultSection = document.getElementById('resultSection');
        const displayFileName = document.getElementById('displayFileName');
        let myChart = null;

        // 點擊上傳
        dropZone.addEventListener('click', () => fileInput.click());

        // 拖放效果
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            displayFileName.innerText = file.name;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    processData(data);
                } catch (err) {
                    alert('檔案讀取失敗，請確認是否為標準的 JSON 格式。');
                }
            };
            reader.readAsText(file);
        }

        function processData(data) {
            const formattedData = data.map((item, index) => ({
                x: item[0],
                y: item[1],
                originalIndex: index
            }));

            const sorted = [...formattedData].sort((a, b) => b.y - a.y);
            const topFifty = sorted.slice(0, 50);
            const topTen = sorted.slice(0, 10);

            const tableBody = document.getElementById('topFiftyTableBody');
            tableBody.innerHTML = '';
            topFifty.forEach((item, index) => {
                const isTopTen = index < 10;
                const row = `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors ${isTopTen ? 'bg-red-50/50' : ''}">
                        <td class="py-3 font-medium ${isTopTen ? 'text-red-500' : 'text-slate-500'}">
                            ${isTopTen ? '': ''} #${index + 1}
                        </td>
                        <td class="py-3 font-bold text-slate-800">${item.x}</td>
                        <td class="py-3 ${isTopTen ? 'text-red-600' : 'text-blue-600'} font-mono font-semibold">${item.y.toLocaleString()}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            const total = formattedData.reduce((acc, curr) => acc + curr.y, 0);
            const tenAvg = topTen.reduce((acc, curr) => acc + curr.y, 0) / 10;
            
            document.getElementById('maxAzimuth').innerText = `${topTen[0].x} °`;
            document.getElementById('avgIntensity').innerText = (total / formattedData.length).toFixed(2);
            document.getElementById('topTenAvg').innerText = tenAvg.toFixed(2);
            document.getElementById('totalPoints').innerText = formattedData.length;

            const peakLineSegments = [];
            const sortedTopTenByOriginal = [...topTen].sort((a, b) => a.originalIndex - b.originalIndex);
            
            if (sortedTopTenByOriginal.length > 0) {
                let currentSegment = [sortedTopTenByOriginal[0]];
                for (let i = 1; i < sortedTopTenByOriginal.length; i++) {
                    if (sortedTopTenByOriginal[i].originalIndex === sortedTopTenByOriginal[i-1].originalIndex + 1) {
                        currentSegment.push(sortedTopTenByOriginal[i]);
                    } else {
                        if (currentSegment.length > 1) peakLineSegments.push([...currentSegment]);
                        currentSegment = [sortedTopTenByOriginal[i]];
                    }
                }
                if (currentSegment.length > 1) peakLineSegments.push(currentSegment);
            }

            renderChart(formattedData, topTen, peakLineSegments);

            resultSection.classList.remove('hidden');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function renderChart(allData, topTen, peakLineSegments) {
            const ctx = document.getElementById('intensityChart').getContext('2d');
            
            if (myChart) {
                myChart.destroy();
            }

            const datasets = [
                {
                    label: '數據分佈',
                    data: allData,
                    borderColor: 'rgba(147, 197, 253, 0.4)', // 淡藍線
                    backgroundColor: 'rgba(147, 197, 253, 0.1)',
                    borderWidth: 1.5,
                    fill: true,
                    tension: 0.2,
                    pointRadius: 2, // 顯示淡藍點
                    pointBackgroundColor: 'rgba(147, 197, 253, 0.5)',
                    pointBorderColor: 'transparent',
                    order: 3
                },
                {
                    label: '前10名峰值 (紅點)',
                    data: topTen,
                    backgroundColor: '#ef4444',
                    borderColor: '#ffffff',
                    borderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    showLine: false,
                    type: 'scatter',
                    order: 1
                }
            ];

            peakLineSegments.forEach((segment, i) => {
                datasets.push({
                    label: i === 0 ? '連續峰值連線' : '',
                    data: segment,
                    borderColor: '#ef4444',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    showLine: true,
                    order: 2
                });
            });

            myChart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'nearest',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            title: { display: true, text: '方位角 (Azimuth)' },
                            grid: { color: '#f1f5f9' }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: '強度 (Intensity)' },
                            grid: { color: '#f1f5f9' }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                filter: (item) => item.text !== ''
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            padding: 12,
                            callbacks: {
                                label: (context) => ` 方位角: ${context.parsed.x}° | 強度: ${context.parsed.y.toLocaleString()}`
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
